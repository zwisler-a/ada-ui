<div *ngIf="(network$ | async) as network" class="flex column gap-8 wrapper">
  <app-nav-button [routerLink]="['..']" icon="close"/>
  <hr />
  Status: {{network.active ? 'Running' : 'Stopped'}}

  <input placeholder="Name" [(ngModel)]="network.name">
  <input placeholder="Description" [(ngModel)]="network.description">
  <button (click)="saveNetwork()">Save</button>

  <br>
  <button (click)="startNetwork()">Start</button>
  <button (click)="stopNetwork()">Stop</button>
</div>
